    <h1>Aproximación de Stirling para factoriales grandes</h1>
    <p>La aproximación de Stirling es una fórmula que estima el valor de factoriales grandes de forma más eficiente que el cálculo directo. Se basa en la fórmula:</p>
    <p class="formula">n! ≈ √(2πn) * (n/e)^n</p>
    <label for="numero">Ingresa un número:</label>
